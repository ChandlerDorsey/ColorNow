<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="wheel.png" />
    <title>ColorNow</title>
  </head>
  <body>
  <h2>ColorNow | Random Hex Color Generator</h2>
    </div>
    <div class="wrapper">
      <h1 id="color">#E63C44</h1>
      <button id="change" type="button" class="button">New Color</button>
    </div>
    <script>
      var btn = document.getElementById("change");
      var text = document.getElementById("color");
      var generator = function () {
        newColor = "#" + ((Math.random() * 0xffffff) << 0).toString(16);
        console.log(newColor.length);
        if (newColor.length < 7) {
          generator();
        }
      };

      btn.addEventListener("click", function () {
        generator();

        document.body.style.background = newColor;
        btn.style.color = newColor;
        text.innerText = newColor;
      });
     
    </script>
  </body>
</html>
